<html lang="en">

<head>
  <!-- Required meta tags for Bootstrap and JQuery -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS imports -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

  <!-- JS Imports -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
  <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes. -->
  <script>
    $.widget.bridge('uitooltip', $.ui.tooltip);
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
</head>

<body>
    <div id="joke-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#joke-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#joke-carousel" data-slide-to="1"></li>
          <li data-target="#joke-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="flex-container">
              <h1 class="carousel-text">Unfortunately, dogs can't use an MRI machine.</h1>
              <img src="https://tlcpethospitalrc.com/wp-content/uploads/2020/04/Cat-Doctor-copy.jpg" alt="A cat in a doctor costume." title="But CAT scan!">
            </div>
          </div>
          <div class="carousel-item">
            <div class="flex-container">
              <h1 class="carousel-text">What's a pirate's favorite letter?</h1>
              <img src="https://www.pirateshipvallarta.com/blog/wp-content/uploads/2018/10/pirate-pets-myth-or-reality.jpg" alt="A plastic skeleton of a pirate, with a parrot on its shoulder." title="You'd think it would be ARR, but his first love be the C.">
            </div>
          </div>
          <div class="carousel-item">
            <div class="flex-container">
              <h1 class="carousel-text">Why didn't the ghosts go to the party?</h1>
              <img src="https://i.fbcd.co/products/original/a69e77d9fcffc752273395e8de409abad41cd491ea652f77943c8c88acdbdc71.jpg" alt="Two sheet ghosts with sunglasses, standing in a forest." title="They had no body to dance with.">
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#joke-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#joke-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>

</html>
